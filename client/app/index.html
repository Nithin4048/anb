<!DOCTYPE html>
<html ng-app="ContactApp">
    <head>
        <title>Contact us App</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" type="text/css"></script>
    </head>
    <body ng-controller="ContactCtrl">
        <div class="container">
            <center>
                <h2><b>{{compName}}</b></h2>
                <b>{{techName}}</b>
                <h4>Contact us</h4>
            </center>
            <form>
                <div class="form-group row">
                    <label for="lgFormGroupInput" class="col-sm-2 col-form-label col-form-label-lg">Name</label>
                    <div class="col-sm-10">
                        <input class="form-control form-control-lg" type="text" ng-model="user.name" placeholder="Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="smFormGroupInput" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
                    <div class="col-sm-10">
                        <input type="email" ng-model="user.email" class="form-control form-control-sm" id="smFormGroupInput" placeholder="you@example.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="smFormGroupInput" class="col-sm-2 col-form-label col-form-label-sm">Message</label>
                    <div class="col-sm-10">
                        <textarea ng-model="user.message" class="form-control form-control-sm" id="smFormGroupInput" placeholder="Write your comments">
                        </textarea> 
                    </div>
                </div>

                <div class="form-group row">
                    <label for="smFormGroupInput" class="col-sm-2 col-form-label col-form-label-sm"></label>
                    <div class="offset-sm-2 col-sm-10">
                        <button ng-click="saveUser()" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="container">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>message</th>
                    <th>Delete user</th>
                  </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.message}}</td>
                        <td><button type="button" ng-click="deleteUser(user._id)" class="btn btn-danger">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
          
        <script src="bower_components/angular/angular.js"></script>
        <script src="scripts/app.js"></script>
   </body>
</html>
