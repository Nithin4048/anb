<!DOCTYPE html>
<html ng-app="anbApp">
    <head>
        <title>Property Editor</title>
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"></script>
        <link rel="stylesheet" type="text/css" href="assets/styles/app.css"></script>
    </head>
    <body>
        <!-- For larger angular applications, we can go forward with ui-router
             by placing ui-view here and load child views into this view,
             since its smaller app, am using just ng-controller and including
             it appropriate view into it -->
        <div ng-controller="PropertyEditorController">
            <div ng-include src="'views/property-editor.html'"></div>
        </div>
        <script src="bower_components/angular/angular.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/services/metadata.service.js"></script>
        <script src="scripts/constants/app-constant.js"></script>
        <script src="scripts/controllers/property-editor.controller.js"></script>
   </body>
</html>
